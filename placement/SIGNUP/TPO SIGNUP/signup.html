<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="signup.css">

</head>

<body style="background-color: #EAFAF1;">

<section class="sec-sign-in"
     
    <form class="form-sign-in">


      <h3>Create A New Account</h3>
        
        <label for="cars">Position:</label>
        <select name="position" id="position">
          <option value="Admin">Admin</option>
          <option value="PF">Placement Faculty</option> <!-- PF for placement faculty-->
        </select>

      <div class="form-row">
        

        <div class="form-group col-md-6">
          <label for="username">Name</label>
          <input type="username" name="name" class="form-control" id="inputname" required>
        </div>



        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" name="email" class="form-control" id="inputemail" required>
        </div>
        
      </div>
      <div class="form-group">
        <label for="inputmno">College Referrel Code</label>
        <input type="text" name="cfc" class="form-control" id="inputcfc" required>
      </div>
      <div class="form-group">
        <label for="inputmno">Mobile Number</label>
        <input type="text" name="mno" class="form-control" id="inputmno" required>
      </div>

       
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input type="password" name="password" class="form-control" id="inputpassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign up</button>
      <div class="form-last-div">
      <h6>Already have an account?</h6>
      <a href="/LOGIN/TPO LOGIN/login.html"><button type="submit" class="btn btn-primary"><h6>Sign in</h6></button></a>
    </div>
    </form>


</section>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
